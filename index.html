<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minion Translator</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <h2>Welcome to Minion Translator</h2>
    <div class="container">
        <div class="container-text">
            <textarea id="input-txt" placeholder="Enter the text to be translated to Minion Language here! "></textarea>
        </div>
        <div class="minion-image img1">

        </div>
    </div>

    <div id="container-button">
        <button id="btn-translate">Translate 🍌</button>
    </div>


    <div class="output-heading">Output is displayed here 👇</div>

    <div class="container">
        <div id="output">
        </div>
        <div class="minion-image img2">
        </div>
    </div>

    <script src="app.js" text="javascript"></script>
</body>

</html>
